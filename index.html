<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task List 2021</title>

	<link rel="stylesheet" href="main.css" />
</head>
<body style="background-image: url(pexels-eberhard-grossgasteiger-1421903.jpg); background-size:cover">
	
	<header>
		<marquee behavior="" direction="right"><h1>Task List 2023</h1></marquee>
		<h3>By arun negi</h3>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What do you have planned?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Tasks</h2>

			<div id="tasks">

				
			</div>
		</section>
	</main>

	<script src="main.js"></script>
</body>
</html>
